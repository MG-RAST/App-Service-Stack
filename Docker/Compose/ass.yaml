# Use root/example as user/password credentials
version: '3.1'

# set TAG to specify docker image version
# set CONFIGDIR to path to config
# set SHOCKDIR for persistent Shock data store , e.g. /Users/Andi/Development/Shock
# set LOGDIR to path to local log dir

services:

    db:
        image: mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: DemoAppUsers
            MYSQL_USER: authService
            MYSQL_PASSWORD: authServicePassword
        volumes:
          - /var/lib/mysql
              

    adminer:
        image: adminer
        ports:
            - 8080:8080
            
    auth:
        image: authserver:${TAG}
        environment:
            MYSQL_HOST: db
            MYSQL_DATABASE: DemoAppUsers
            MYSQL_USER: authService
            MYSQL_PASSWORD: authServicePassword
        depends_on:
          - db
        ports:
          - 8081:8080
          - 8082:80
      
    mongo:
        image: mongo
        ports:
          - 27017
        
    shock:
        image: shock
        depends_on:
          - mongo
        entrypoint:
          - /go/bin/shock-server
          - --conf
          - /shock-config/shock-server.cfg 
        volumes:
          - ${CONFIGDIR}/Shock/shock-server.container.cfg:/shock-config/shock-server.cfg 
          - ${LOGDIR}/shock:/var/log/shock 
          - ${SHOCKDIR}/data:/usr/local/shock
        ports:
          - 7445:7445
          - 8083:80
          
          
    shock-browser:
        image: shock-browser:${TAG}
        depends_on:
          - shock
          - auth      
    nginx:
        image: nginx
        depends_on:
          - shock
          - adminer
          - auth
        ports:
          - 8001:8001 
        volumes: 
          - ${CONFIGDIR}/nginx/conf/ass-demo.conf:/etc/nginx/conf.d/ass.conf:ro 
          - ${LOGDIR}/nginx/error.log:/var/log/nginx/error.log       
          

          
            